<h1>{{ vm.hotel.name }} <hotel-rating stars="vm.stars"></hotel-rating></h1>

<p><small>{{ vm.hotel.location.address }}</small></p>

<p>{{ vm.hotel.description }}</p>
<p>This hotel offers the following services:</p>
<ul>
  <li ng-repeat="service in vm.hotel.services">{{ service }}</li>
</ul>
<ul>
  <li ng-repeat="review in vm.hotel.reviews"><strong>{{ review.name }} says:</strong> {{ review.review }}</li>
</ul>

<form name="vm.reviewForm" ng-submit="vm.addReview()" class="row" style="padding: 20px">
  <div class="form-group col-md-3">
    <label for="name">Your Name:</label>
    <input class="form-control" type="text" name="name" required ng-minlength="2" ng-model="vm.name">
    <div ng-show="vm.reviewForm.name.$dirty && vm.reviewForm.name.$invalid && vm.isSubmitted">
      <p>Name must be at least 2 characters long.</p>
    </div>
  </div>

  <div class="form-group col-md-3">
    <label for="rating">Your Rating:</label>
    <input class="form-control" type="number" name="rating" required ng-pattern="/^[1-5]$/" ng-model="vm.rating">
    <div ng-show="vm.reviewForm.rating.$dirty && vm.reviewForm.rating.$invalid && vm.isSubmitted">
      <p>Rating must be between 1-5.</p>
    </div>
  </div>

  <div class="form-group col-md-4">
    <label for="review">Your Review:</label>
    <textarea class="form-control" name="review" required ng-model="vm.review"></textarea>
    <div ng-show="vm.reviewForm.name.$dirty && vm.reviewForm.name.$invalid && vm.isSubmitted">
      <p>Please add a Review.</p>
    </div>
  </div>

  <div class="form-group col-md-2">
    <button class="form-control btn" type="submit">Add Review</button>
  </div>
</form>
